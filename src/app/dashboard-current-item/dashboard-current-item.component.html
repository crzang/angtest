<div class="item">
  <div class="icon">
    <img src="{{icon}}"  >
  </div>
  <div class="itemlabel">
    <div class="itemLabelText">{{name}}</div>
    <img height="30px" src="{{nameIcon}}">
  </div>
  <div class="itemNumber">
    {{number}}
  </div>
  <div class="value">
    {{value}}
  </div>
</div>
