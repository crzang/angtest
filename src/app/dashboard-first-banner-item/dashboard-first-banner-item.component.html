<div class="item">
  <img width="60px" height="60px" src="{{icon}}" class="itemImage">
  <img width="60px" src="{{extraIcon}}" class="extraIcon">
  <div class="itemText">
    {{text}}
  </div>
  <div #value class="value">
    <div class="label">Сумма</div>
    <div class="data">{{amount}}</div>
  </div>
  <div #footer class="footer">
    <div class="detail" >{{button0}}</div>
    <div #secondButton class="detail">{{button1}}</div>
  </div>
</div>
