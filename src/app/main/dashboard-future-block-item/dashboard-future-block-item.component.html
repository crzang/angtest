<div #main class="futureItem" [style.color]="color" [style.background]="background" >
  <img width="42px" height="42px" src="{{icon}}" class="icon"/>
  <table #table class="itemTable">
    <thead>
    <tr>
      <td width="450px" class="title">{{title}}</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td width="450px" class="{{nameStyle}}">
        {{description}}
      </td>
    </tr>
    <tr>
      <td width="33%" class="{{nameStyle}}">
        Сумма
      </td>
      <td width="33%" class="value">
        {{value}} <app-rub></app-rub>
      </td>
      <td width="33%">

      </td>
    </tr>
    <tr>
      <td width="33%" class="{{nameStyle}}">
        Дата платежа
      </td>
      <td width="33%" class="date">
        {{date}}
      </td>
      <td width="33%" class="link">
        <div>
          Оплатить сейчас >
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
