<div #main class="accounts">

    <div class="title">Счета</div>
    <div #tabs class="tabs">
      <div class="active first"> Счета</div>
      <div class="inactive"> Операции</div>
      <div class="inactive last"> Расходы</div>
    </div>
    <p-dropdown [options]="orders" [style]="{'width':'360px','height':'44px','marginTop':'20px'}"
                ></p-dropdown>
    <div class="body">
      <app-dashboard-current-item name="Зарплатный счет" icon="assets/img/item0.png" number="2344 4567 8907 9706"
                                  value="39 500"
                                  nameIcon="assets/img/visa1.png"></app-dashboard-current-item>
      <app-dashboard-current-item name="Моя сберочка" icon="assets/img/item1.png" number="5009 4567 8907"
                                  value="55 560"
                                  nameIcon="assets/img/visa1.png"></app-dashboard-current-item>
      <app-dashboard-current-item name="Вклад 'Комфортный' " icon="assets/img/item2.png" number="234 4567 8907"
                                  value="39 700"
      ></app-dashboard-current-item>
      <div class="total">
        <div class="totalValue">Общая сумма <label>39500 </label> <app-rub></app-rub></div>
        <label>254$</label>
      </div>
    </div>
    <div class="addAccountButton">+Добавить счет</div>
</div>
