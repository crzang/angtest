<div [class]="itemClass">
  <div class="icon">
    <img src="{{icon}}"  >
  </div>
  <div class="itemlabel">
    <div class="itemLabelText">{{name}}</div>
    <img height="20px" width="44px" src="{{nameIcon}}">
  </div>
  <div class="itemNumber">
    {{number}}
  </div>
  <div class="value">
    {{value}}
    <app-rub></app-rub>
  </div>
</div>
