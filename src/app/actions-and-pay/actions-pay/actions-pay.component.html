<div #main>
<div class="title">{{name}}</div>
<p-dataGrid  [style]="{'margin-top':'20px','margin-bottom':'20px'}" [value]="items" [paginator]="false" [rows]="5">

  <ng-template let-item pTemplate="item">
    <div style="padding:3px" class="item" [style.width]="getItemSize()" [style.height]="getItemSize()" routerLink="{{item.route}}">
      <img [height]="getImageSize()" src="{{item.image}}" class="image"/>
      <div class="name">{{item.name}}</div>
    </div>
  </ng-template>
</p-dataGrid>
</div>
