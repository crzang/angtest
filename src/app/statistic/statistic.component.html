<div #main class="statistic">

  <table width="700px">
    <tr>
      <td>
        <div class="title">
          Статистика
        </div>
      </td>
      <td>
        <div class="topButtons">
          <div class="item"> Доходы</div>
          <div class="item active">Расходы</div>
        </div>
      </td>
      <td>
        <p-dropdown  [options]="orders" [style]="{'width':'210px','height':'30px','text-align':'center'}"
                    >
          <ng-template let-item pTemplate="selectedItem">

            <div style="vertical-align:middle;line-height: 10px;">{{item.label}}</div>
          </ng-template>
        </p-dropdown>
      </td>
    </tr>
  </table>
  <div class="bubbles">
    <graph [nodes]="nodes" [links]="links"></graph>
  </div>
  <div class="monthDetail">
    <div *ngFor="let data of fullData">
      <div [class]="getStyleForeItem(data)" >
        <table width="100%">
          <tr>
            <td width="50%">
              <div class="value">{{data.value}}</div>
            </td>
            <td width="50%">
              <div class="name">{{data.name}}</div>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
