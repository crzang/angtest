<div #main  class="creditInfo">
  <div class="mainBlock">
    <div class="topMenu">
      <span class="item"  routerLink="/main">Мои финансы</span> <span class="separator">/</span> <span  routerLink="/credits" class="item">Кредиты</span>
    </div>
    <div class="title">
      Кредит «Стандартный»

    </div>
    <div class="buttonedBlock">
      <div class="group12">
        <div class="group3">
          <img class="oval20copy" src="assets/img/credits2-oval-20@2x.png">
          <div class="iconreplenish">
            <img class="line" src="assets/img/credits2-line@2x.png">
            <img class="line5" src="assets/img/credits2-line-5@2x.png">
            <img class="line1" src="assets/img/credits2-line 1@2x.png">
          </div>
        </div>
        <div class="group5">
          <img class="oval20copy2" src="assets/img/credits2-oval-20@2x.png">
          <div class="iconplatperev">
            <img class="line" src="assets/img/credits2-line 2@2x.png">
            <img class="line1" src="assets/img/credits2-line 3@2x.png">
          </div>
        </div>
        <div class="group8">
          <img class="oval20copy3" src="assets/img/credits2-oval-20@2x.png">
          <div class="group4">
            <div class="rectangle5">
            </div>
            <img class="line2" src="assets/img/credits2-line-2@2x.png">
          </div>
        </div>
        <div class="group10">
          <img class="oval20" src="assets/img/credits2-oval-20@2x.png">
          <div class="group2">
            <img class="oval7" src="assets/img/credits2-oval-7@2x.png">
            <img class="oval7copy" src="assets/img/credits2-oval-7@2x.png">
            <img class="oval7copy2" src="assets/img/credits2-oval-7@2x.png">
          </div>
        </div>
      </div>
    </div>
    <div class="summary">
      <table width="350px">
        <tr class="itemLine" *ngFor="let card of credits">
          <td class="name">
            {{card.name}}
          </td>
          <td class="value">
            {{card.value}}
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="detailBlock">
    <div class="alreadyPaid">
      <div>Уже выплачено</div>
      <label>525 842 </label>
      <app-rub></app-rub>
    </div>
    <div class="leftPay">
      <div class="name">Остаток долга</div>
      <label>474 423 </label>
      <app-rub></app-rub>
    </div>
    <progress max="100" value="72" ></progress>
    <table class="detail" width="100%">
      <thead class="thead">
      <tr>
        <td width="25%">Дата</td>
        <td width="25%">Кредит</td>
        <td width="25%">Проценты</td>
        <td width="25%">Платеж</td>
      </tr>
      </thead>
      <tbody >
      <tr class="item" [ngClass]='{"done":item.done,"current":item.next}' *ngFor="let item of details">
        <td width="25%">
          <div>{{item.date}}</div>
          <div class="doned" [ngClass]='{"done":item.done}'>&#10003;  Исполнен</div>
          <div class="autopayment" [ngClass]='{"auto":item.next}'>Автоплатеж</div>
        </td>
        <td width="25%">{{item.credit}} <app-rub></app-rub></td>
        <td width="25%">{{item.percent}} <app-rub></app-rub></td>
        <td width="25%">{{item.payment}} <app-rub></app-rub>
          <div class="changePayment" [ngClass]='{"changePaymentY":item.next}'>Изменить сумму</div></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td width="25%">Итого</td>
        <td width="25%">1 000 000 <app-rub></app-rub></td>
        <td width="25%">58 259 <app-rub></app-rub></td>
        <td width="25%">1 058 259 <app-rub></app-rub></td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
