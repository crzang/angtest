<div class="main">
  <app-left-menu></app-left-menu>
  <div class="mainBody">
    <div class="header">
      <span class="active">Состояние дел</span>
      <span class="notactive">Карты</span>
      <span class="notactive">Счета</span>
      <span class="notactive">Кредиты</span>
      <span class="notactive">Статистика</span>
      <span class="notactive">История операций</span>
    </div>

    <p-scrollPanel [style]="{width: '100%', height: mainHeight,border: 'none'}">
      <app-dashboard-current-block></app-dashboard-current-block>

      <div class="firstBanners">

                                         text="Расходы на еду и питания в этом месяце выросли"
                                         button0="Подробная статистика"
        ></app-dashboard-first-banner-item>
        <app-dashboard-first-banner-item icon="assets/img/main-screen-shot-2017-08-23-at-194244@2x.png"
                                         extraIcon="assets/img/main-group-6.png"
                                         text="За посиделки, которые на обеде" amount="890 р"
                                         button0="Подробнее" button1="Оплатить"
        ></app-dashboard-first-banner-item>
        <app-dashboard-first-banner-item icon="assets/img/bannerItem1.png"
                                         text="Ваш ежемесячный оборот позволяет откладвать 5000 р"
                                         button0="Подробная статистика" button1="Открыть вклад"
        ></app-dashboard-first-banner-item>
      </div>

      <app-dashboard-future-block></app-dashboard-future-block>
    </p-scrollPanel>
  </div>

</div>
