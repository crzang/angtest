<div class="main">
  <app-left-menu></app-left-menu>
  <div #main class="mainBody" [style.width]="baseWidth">
    <p-tabView styleClass="tab1" >
      <p-tabPanel header="Состояние дел" [style]="{padding: '0px'}">
        <p-scrollPanel [style]="{minWidth:'970px', width: baseWidth, height: mainHeight,border: 'none'}">
          <div class="mainContainer">
            <app-dashboard-current-block></app-dashboard-current-block>
            <app-dashboard-banner-block></app-dashboard-banner-block>
            <app-dashboard-future-block></app-dashboard-future-block>
            <app-dashboard-suggession-block></app-dashboard-suggession-block>
            <app-dashboard-footer-block></app-dashboard-footer-block>
            <div class="mainFooter"></div>
          </div>
        </p-scrollPanel>
      </p-tabPanel>
      <p-tabPanel header="Карты">
        <ng-template pTemplate="content">
          <app-cards width="{{baseWidth}}" height="{{mainHeight}}"></app-cards>
        </ng-template>
      </p-tabPanel>
      <p-tabPanel header="Счета">
        <app-accounts width="{{baseWidth}}" height="{{mainHeight}}"></app-accounts>
      </p-tabPanel>
      <p-tabPanel header="Кредиты">
        <app-credits width="{{baseWidth}}" height="{{mainHeight}}"></app-credits>
      </p-tabPanel>
      <p-tabPanel header="Статистика">
        Content 3
      </p-tabPanel>
      <p-tabPanel header="История операций">
        Content 3
      </p-tabPanel>
    </p-tabView>


  </div>

</div>
